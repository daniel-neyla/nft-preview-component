<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <article class="nft">
        <img
          class="nft-image"
          src="./images/image-equilibrium.jpg"
          alt="Picture of nft showing a cube balancing on its corner"
        />
        <div class="nft-content">
          <h1 class="nft-title">Equilibrium #3249</h1>
          <p class="nft-description">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div class="flex-group">
            <div class="nft-price" data-icon="ethereum">0.041ETH</div>
            <div class="nft-expiry-date" data-icon="clock">3 days left</div>
          </div>
        </div>
        <div class="nft-creator">
          <img
            class="creator-profile"
            src="./images/image-avatar.png"
            alt="Image of the creator of this nft"
          />
          <p class="creator-name"><span>Creation of</span> Jules Wyvern</p>
        </div>
      </article>
    </main>
  </body>
</html>
